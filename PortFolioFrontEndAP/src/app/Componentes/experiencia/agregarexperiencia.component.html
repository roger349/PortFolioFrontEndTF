<div class="container agregarExp">
    <form novalidate #formAg="ngForm" > 
       <div class="form-group">
         <label for="nombre_empresa">Nombre Empresa</label>
         <input name="nombre_empresa" type="text" id="nombre_empresa" class="form-control" [(ngModel)]="nombre_empresa" required/>
       </div>
       <div class="form-group">
         <label for="fecha_inicio">Fecha Inicio</label>
         <input name="fecha_inicio" type="text" id="fecha_inicio" class="form-control"[(ngModel)]="fecha_inicio" required/>
       </div>
       <div class="form-group">
         <label for="fecha_fin">Fecha Fin</label>
         <input name="fecha_fin" type="text" id="fecha_fin" class="form-control"[(ngModel)]="fecha_fin" required/>
       </div>
       <div class="form-group">
         <label for="descripcion_puesto">Descripcion del Puesto</label>
         <input name="descripcion_puesto" type="text" id="descripcion_puesto" class="form-control"[(ngModel)]="descripcion_puesto" required/>
       </div>
       <br>    
       <button type="submit" class="btn btn-none" (click)="addExp()"><img src="../../../assets/agregar.png" height="30px" widht="30px" /></button>
       <button type="submit" class="btn btn-none"(click)="regresarPrincipal()">
       <img src="../../../assets/aceptar.png" height="30px" widht="30px" /></button>
    </form>
 </div>
